<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
<link rel="stylesheet" href="style.css">



</head>
<body>

  <!-- Rating state start -->
  <div class="state" id="estate" style="display:block;">
  <img src="images/icon-star.svg" class="icono" alt="estrella" role="icono">
  <h1 role="Titulo">How did we do?</h1>

  <p class="desc" role="peticion">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <div class="rating" role="botones-seleccion">
     <button class="num" id="1"  onclick="document.getElementById('select1').innerHTML=`You selected out 1 of 5`">1</button>
     <button class="num" id="2"  onclick="document.getElementById('select1').innerHTML=`You selected out 2 of 5`">2</button>
     <button class="num" id="3"  onclick="document.getElementById('select1').innerHTML=`You selected out 3 of 5`">3</button>
     <button class="num" id="4"  onclick="document.getElementById('select1').innerHTML=`You selected out 4 of 5`">4</button>
     <button class="num" id="5"  onclick="document.getElementById('select1').innerHTML=`You selected out 5 of 5`">5</button>

  </div>

  <input type="submit" value="SUBMIT" onclick="sacarState()" href="#estate" role="enviar"></input>
</div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="Thankyou" id="Thanky" style="display:none" role="contenedor">
  <img src="images/illustration-thank-you.svg" class="cel" alt="telefono" role="imagen-ref">
 <div class="seleccion">
  <p class="selec" id="select1" role="resultado-seleccion">You selected out of 5</p>
</div>
  <h1 class="h1-t" role="titulo-thank">Thank you!</h1>

 <p class="desc1" role="textresultado"> We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
</div>
  <!-- Thank you state end -->
  <script src="rating.js"></script>
  <script src="app.js"></script>
</body>
</html>
